<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Tic Tac Toe!</header>

    <div id="state-container">
        <div id="state-text">
            Enter the names of Player 1 and 2 to start!
        </div>
        <button id="reset-button" class="invisible">Reset Game</button>
    </div>

    <section id="board-container">
        <div id="first-row" class="grid">
            <div id="1" class="square invisible">1</div>
            <div id="2" class="square invisible">2</div>
            <div id="3" class="square invisible">3</div>
        </div>
        <div id="second-row" class="grid">
            <div id="4" class="square invisible">4</div>
            <div id="5" class="square invisible">5</div>
            <div id="6" class="square invisible">6</div>
        </div>
        <div id="third-row" class="grid">
            <div id="7" class="square invisible">7</div>
            <div id="8" class="square invisible">8</div>
            <div id="9" class="square invisible">9</div>
        </div>

    </section>

    <section id="input-container">
        <div class="inputs">
            <div id="player-one-input" class="input-div">
                <span>Player One</span>
                <label for="player-one">Enter your name:</label>
                <input type="text" name="player-one" id="player-one">
            </div>
            <div id="player-two-input" class="input-div">
                <span>Player Two</span>
                <label for="player-one">Enter your name:</label>
                <input type="text" name="player-two" id="player-two">
            </div>
        </div>
        <div class="start-button-div">
            <button id="start-button">Start Game</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
